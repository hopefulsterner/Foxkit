[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["Foxkit Contributors"]
license = "Apache-2.0"
repository = "https://github.com/scrapyfox/Foxkit"

[workspace.dependencies]
# Core
tokio = { version = "1.40", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
parking_lot = "0.12"
smallvec = "1.13"
smol_str = "0.2"
once_cell = "1.19"
uuid = { version = "1.10", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }
url = "2.5"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# UI & Graphics (Zed-inspired GPUI)
wgpu = "0.20"
winit = "0.30"
cosmic-text = "0.12"

# Web Platform (Theia-inspired)
wasm-bindgen = "0.2"
web-sys = "0.3"
js-sys = "0.3"

# Language Intelligence
tree-sitter = "0.22"
lsp-types = "0.95"
tower-lsp = "0.20"

# AI Integration
reqwest = { version = "0.12", features = ["json", "stream"] }
tiktoken-rs = "0.5"

# Collaboration
operational-transform = "0.6"
yrs = "0.18"  # Yjs CRDT

# Database & Storage
rusqlite = { version = "0.31", features = ["bundled"] }
rocksdb = "0.22"

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
